<div class="container card mt-4 p-3">
  <div class="row">
    <figure class="col-12 col-md-5">
      <img class="card-img" [src]="user?.avatar">
    </figure>
    <div class="col-12 col-md-7">
      <ul class="list-group">
        <li class="list-group-item">Name: <strong>{{user?.first_name}} {{user?.last_name}}</strong></li>
        <li class="list-group-item">
          Email: <a [href]=" 'mailto:' + user?.email">{{ user?.email }}</a>
        </li>
      </ul>
      <button class="btn btn-dangerin mt-4" [routerLink]="['/agenda']">Back to Agenda</button>
    </div>
  </div>
</div>
