<section class="container mt-4">
  <div class="row g-3">
    <article class="col-6 col-lg-4" *ngFor="let user of arrUsers">
      <app-card-user [miUser]="user"></app-card-user>
    </article>
  </div>
  <nav class="mt-3">
    <ul class="pagination pagination-sm">
      <li [ngClass]="{'active': (page==i+1)}" (click)="goToPage(i+1)" class="page-item"
        *ngFor="let pagina of paginas; let i = index"><span class="page-link">{{i + 1}}</span></li>
    </ul>
  </nav>
</section>
